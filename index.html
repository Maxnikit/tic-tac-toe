<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fireworks"></div>
    <h1>Tic Tac Toe</h1>
    <p id="display">Choose your names</p>
    <div class="nameInputs">
      <div class="nameInput">
        <img src="img/X100.png" alt="X" width="80" /><input type="text" />
        <div class="point">1 point</div>
      </div>
      <div class="nameInput">
        <img src="img/O100.png" alt="O" width="80" /><input type="text" />
        <div class="point">1 point</div>
      </div>
    </div>

    <button id="startBtn">Start game</button>

    <div class="pyro">
      <div class="before"></div>
      <div class="after"></div>
    </div>
    <table>
      <tr>
        <td row="1"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <script src="script.js" async defer></script>
  </body>
</html>
